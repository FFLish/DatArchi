<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil ‚Äî DatArchi</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            min-height: 100vh;
        }
        .profile-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #f97316;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .auth-form {
            display: none;
            padding: 40px;
            text-align: center;
        }
        .auth-form.active {
            display: block;
        }
        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }
        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            border-bottom: 3px solid transparent;
            font-weight: 600;
            transition: all 0.3s;
        }
        .tab-btn.active {
            color: #f97316;
            border-bottom-color: #f97316;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f97316;
        }
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #f97316, #fb923c);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(249, 115, 22, 0.4);
        }
        .error {
            color: #ef4444;
            padding: 10px;
            background: #fef2f2;
            border: 1px solid #fca5a5;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            color: #22c55e;
            padding: 10px;
            background: #f0fdf4;
            border: 1px solid #86efac;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .profile-info {
            display: none;
        }
        .profile-info.active {
            display: block;
        }
    </style>
    <script type="module" src="../../js/injectHeaderFooter.js"></script>
</head>
<body>
    <!-- Loading Indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p style="font-size: 18px; color: #333; margin: 0;">Profil wird geladen...</p>
    </div>

    <!-- Auth Section (shown when not logged in) -->
    <div id="auth-container" class="profile-container" style="display: none;">
        <h1 style="text-align: center; color: #333; margin-bottom: 30px;">Willkommen zu DatArchi</h1>
        
        <div class="tabs">
            <button class="tab-btn active" data-tab="login">Anmelden</button>
            <button class="tab-btn" data-tab="register">Registrieren</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <h2 style="color: #333; margin-bottom: 20px;">Anmelden</h2>
            <div id="login-error" class="error"></div>
            
            <form id="login-submit">
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Anmelden</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form">
            <h2 style="color: #333; margin-bottom: 20px;">Registrieren</h2>
            <div id="register-error" class="error"></div>
            <div id="register-success" class="success"></div>
            
            <form id="register-submit">
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label>Passwort (mind. 6 Zeichen)</label>
                    <input type="password" id="register-password" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Registrieren</button>
            </form>
        </div>
    </div>

    <!-- Profile Section (shown when logged in) -->
    <div id="profile-container" class="profile-container" style="display: none;">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 id="profile-name" style="color: #333; margin: 0;">Benutzer</h1>
            <p id="profile-email" style="color: #666; margin: 5px 0 0 0;">email@example.com</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-section="personal">Pers√∂nlich</button>
            <button class="tab-btn" data-section="security">Sicherheit</button>
            <button class="tab-btn" data-section="account">Konto</button>
        </div>

        <!-- Personal Information -->
        <div id="personal-section" class="profile-info active">
            <h3 style="color: #333;">Pers√∂nliche Informationen</h3>
            <div id="personal-error" class="error"></div>
            <div id="personal-success" class="success"></div>
            
            <form id="personal-form">
                <div class="form-group">
                    <label>Vollst√§ndiger Name</label>
                    <input type="text" id="full-name" required>
                </div>
                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" id="username" required>
                </div>
                <button type="submit" class="btn btn-primary">Speichern</button>
            </form>
        </div>

        <!-- Security Settings -->
        <div id="security-section" class="profile-info">
            <h3 style="color: #333;">Sicherheit</h3>
            <div id="password-error" class="error"></div>
            <div id="password-success" class="success"></div>
            
            <form id="password-form">
                <div class="form-group">
                    <label>Neues Passwort</label>
                    <input type="password" id="new-password" minlength="6" required>
                </div>
                <div class="form-group">
                    <label>Passwort best√§tigen</label>
                    <input type="password" id="confirm-password" minlength="6" required>
                </div>
                <button type="submit" class="btn btn-primary">Passwort √§ndern</button>
            </form>
        </div>

        <!-- Account Settings -->
        <div id="account-section" class="profile-info">
            <h3 style="color: #333;">Konto</h3>
            <div id="account-error" class="error"></div>
            
            <div style="padding: 20px; background: #fef2f2; border-radius: 8px; border: 1px solid #fca5a5; margin-bottom: 20px;">
                <h4 style="color: #dc2626; margin: 0 0 10px 0;">Konto l√∂schen</h4>
                <p style="color: #666; margin: 0 0 15px 0; font-size: 14px;">Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.</p>
                <button type="button" id="delete-account-btn" class="btn" style="background: #ef4444; color: white;">Konto l√∂schen</button>
            </div>

            <button type="button" id="logout-btn" class="btn btn-primary">Abmelden</button>
        </div>
    </div>

    <div id="footer-container"></div>

    <script type="module">
        import { auth } from '../../js/firebase-config.js';
        import { VREUserAccountService } from '../../js/vre-user-account-service.js';
        import { 
            onAuthStateChanged, 
            reauthenticateWithCredential, 
            EmailAuthProvider, 
            signInWithEmailAndPassword, 
            createUserWithEmailAndPassword,
            updatePassword
        } from 'https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js';

        let currentUser = null;

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initialize);
        if (document.readyState !== 'loading') {
            initialize();
        }

        function initialize() {
            console.log('üîÑ Initializing profile page...');
            
            // Setup timeout to hide loading after 10 seconds max
            const loadingTimeout = setTimeout(() => {
                const loading = document.getElementById('loading');
                const authContainer = document.getElementById('auth-container');
                if (loading.style.display !== 'none') {
                    console.warn('‚ö†Ô∏è Loading timeout - showing auth container');
                    loading.style.display = 'none';
                    authContainer.style.display = 'block';
                    setupAuthHandlers();
                }
            }, 10000);
            
            // Setup auth listener
            onAuthStateChanged(auth, (user) => {
                clearTimeout(loadingTimeout);
                const loading = document.getElementById('loading');
                const authContainer = document.getElementById('auth-container');
                const profileContainer = document.getElementById('profile-container');

                if (user) {
                    console.log('‚úÖ User logged in:', user.email);
                    currentUser = user;
                    loading.style.display = 'none';
                    authContainer.style.display = 'none';
                    profileContainer.style.display = 'block';
                    loadProfile();
                    setupProfileHandlers();
                } else {
                    console.log('üîê User not logged in');
                    loading.style.display = 'none';
                    authContainer.style.display = 'block';
                    profileContainer.style.display = 'none';
                    setupAuthHandlers();
                }
            });
        }

        function setupAuthHandlers() {
            // Tab switching
            document.querySelectorAll('[data-tab]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const tab = btn.getAttribute('data-tab');
                    document.querySelectorAll('[data-tab]').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(`${tab}-form`).classList.add('active');
                });
            });

            // Login form
            document.getElementById('login-submit').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                const errorDiv = document.getElementById('login-error');

                try {
                    errorDiv.style.display = 'none';
                    await signInWithEmailAndPassword(auth, email, password);
                    console.log('‚úÖ Login successful');
                } catch (error) {
                    errorDiv.textContent = '‚ùå ' + error.message;
                    errorDiv.style.display = 'block';
                }
            });

            // Register form
            document.getElementById('register-submit').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const errorDiv = document.getElementById('register-error');
                const successDiv = document.getElementById('register-success');

                try {
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                    await createUserWithEmailAndPassword(auth, email, password);
                    successDiv.textContent = '‚úÖ Registrierung erfolgreich!';
                    successDiv.style.display = 'block';
                } catch (error) {
                    errorDiv.textContent = '‚ùå ' + error.message;
                    errorDiv.style.display = 'block';
                }
            });
        }

        function setupProfileHandlers() {
            // Tab switching
            document.querySelectorAll('[data-section]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const section = btn.getAttribute('data-section');
                    document.querySelectorAll('[data-section]').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.profile-info').forEach(s => s.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(`${section}-section`).classList.add('active');
                });
            });

            // Personal form
            document.getElementById('personal-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const errorDiv = document.getElementById('personal-error');
                const successDiv = document.getElementById('personal-success');

                try {
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';
                    
                    await VREUserAccountService.updateUserProfile(currentUser.uid, {
                        name: document.getElementById('full-name').value,
                        username: document.getElementById('username').value
                    });

                    successDiv.textContent = '‚úÖ Profil aktualisiert!';
                    successDiv.style.display = 'block';
                } catch (error) {
                    errorDiv.textContent = '‚ùå ' + error.message;
                    errorDiv.style.display = 'block';
                }
            });

            // Password form
            document.getElementById('password-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                const errorDiv = document.getElementById('password-error');
                const successDiv = document.getElementById('password-success');

                try {
                    errorDiv.style.display = 'none';
                    successDiv.style.display = 'none';

                    if (newPassword !== confirmPassword) {
                        errorDiv.textContent = '‚ùå Passw√∂rter stimmen nicht √ºberein';
                        errorDiv.style.display = 'block';
                        return;
                    }

                    await updatePassword(currentUser, newPassword);
                    document.getElementById('password-form').reset();
                    successDiv.textContent = '‚úÖ Passwort ge√§ndert!';
                    successDiv.style.display = 'block';
                } catch (error) {
                    errorDiv.textContent = '‚ùå ' + error.message;
                    errorDiv.style.display = 'block';
                }
            });

            // Logout button
            document.getElementById('logout-btn').addEventListener('click', async () => {
                try {
                    await auth.signOut();
                    window.location.href = '/';
                } catch (error) {
                    alert('Fehler beim Abmelden: ' + error.message);
                }
            });

            // Delete account button
            document.getElementById('delete-account-btn').addEventListener('click', async () => {
                if (!confirm('Wirklich l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden.')) {
                    return;
                }

                try {
                    await VREUserAccountService.deleteUserAccount(currentUser.uid);
                    await auth.signOut();
                    window.location.href = '/';
                } catch (error) {
                    document.getElementById('account-error').textContent = '‚ùå ' + error.message;
                    document.getElementById('account-error').style.display = 'block';
                }
            });
        }

        async function loadProfile() {
            try {
                const userAccount = await VREUserAccountService.getUserAccount(currentUser.uid);
                document.getElementById('profile-name').textContent = userAccount?.name || 'Benutzer';
                document.getElementById('profile-email').textContent = currentUser.email;
                document.getElementById('full-name').value = userAccount?.name || '';
                document.getElementById('username').value = userAccount?.username || '';
            } catch (error) {
                console.error('Error loading profile:', error);
            }
        }
    </script>

    <script type="module" src="../../js/auth-guard.js"></script>
    <script type="module" src="../../js/theme-toggle.js"></script>
</body>
</html>
