<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Funde Statistik — DatArchi</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <script type="module" src="../../js/injectHeaderFooter.js"></script>
  <script type="module" src="../../js/auth-guard.js"></script>
</head>
<body>

  <div id="header-container"></div>

  <main class="main">
    <div class="form-container statistics-form-container">
      <h1>Funde Statistik</h1>
      <p class="lead">Eine umfassende Übersicht über Ihre erfassten archäologischen Funde.</p>

      <div id="alert" class="alert alert-success" role="alert" hidden></div>

      <div id="statistics-options" class="statistics-options">
        <h3>Anzeigeoptionen</h3>
        <div class="checkbox-group">
          <label><input type="checkbox" data-category="total" checked><span> Gesamtzahl der Funde</span></label>
          <label><input type="checkbox" data-category="material" checked><span> Funde nach Material</span></label>
          <label><input type="checkbox" data-category="dating" checked><span> Funde nach Datierung</span></label>
          <label><input type="checkbox" data-category="photos" checked><span> Funde mit/ohne Foto</span></label>
          <label><input type="checkbox" data-category="zones" checked><span> Funde nach Zone</span></label>
          <label><input type="checkbox" id="statsAllSites" data-category="all-sites"><span> Alle Stätten</span></label>
        </div>
      </div>

      <div id="statistics-overview" class="statistics-grid">
        <!-- Statistics cards will be injected here by JavaScript -->
      </div>
    </div>
  </main>

  <div id="footer-container"></div>

  <script type="module" src="../../js/injectHeaderFooter.js" defer></script>
  <script type="module" src="../../js/header/header.js" defer></script>
  <script type="module" src="../../js/footer/footer.js" defer></script>
  <script type="module" src="../../js/funde/statistics.js" defer></script>
  <script type="module" src="../../js/theme-toggle.js" defer></script>
</body>
</html>
