<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Projekte - DatArchi</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link rel="stylesheet" href="../../css/projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="../../js/injectHeaderFooter.js" defer></script>
</head>
<body>
    <div id="header-container"></div>
    
    <main class="projects-container">
        <div class="projects-header">
            <div class="header-content">
                <h1><i class="fas fa-folder-open"></i> Meine Projekte</h1>
                <p>Verwalte und übersehe deine archäologischen Forschungsprojekte</p>
            </div>
            <button id="createProjectBtn" class="btn btn-primary btn-lg">
                <i class="fas fa-plus"></i> Neues Projekt
            </button>
        </div>

        <div class="projects-filters">
            <input type="text" id="searchProjects" placeholder="Projekte durchsuchen..." class="search-input">
            <select id="filterStatus" class="filter-select">
                <option value="">Alle Status</option>
                <option value="active">Aktiv</option>
                <option value="archived">Archiviert</option>
                <option value="planning">Planung</option>
            </select>
        </div>

        <div id="projectsList" class="projects-grid">
            <div class="loading">
                <i class="fas fa-spinner fa-spin"></i> Projekte werden geladen...
            </div>
        </div>
    </main>

    <!-- Modal für neues Projekt -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Neues Projekt erstellen</h2>
            <form id="projectForm">
                <div class="form-group">
                    <label for="projectName">Projektname *</label>
                    <input type="text" id="projectName" required placeholder="z.B. Villa Rustica Ausgrabung">
                </div>
                <div class="form-group">
                    <label for="projectDescription">Beschreibung *</label>
                    <textarea id="projectDescription" required placeholder="Kurze Projektbeschreibung..." rows="4"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="projectLocation">Ort</label>
                        <input type="text" id="projectLocation" placeholder="z.B. Deutschland, Bayern">
                    </div>
                    <div class="form-group">
                        <label for="projectPeriod">Zeitraum</label>
                        <input type="text" id="projectPeriod" placeholder="z.B. Römische Zeit">
                    </div>
                </div>
                <div class="form-group">
                    <label for="projectVisibility">Sichtbarkeit</label>
                    <select id="projectVisibility">
                        <option value="private">Privat</option>
                        <option value="public">Öffentlich</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Projekt erstellen</button>
            </form>
        </div>
    </div>

    <div id="footer-container"></div>

    <script type="module" src="../../js/projects.js"></script>
</body>
</html>
