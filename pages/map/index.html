<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karte - DatArchi</title>
  <link rel="stylesheet" href="/DatArchi/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>

  <div class="layout">
    <aside class="sidebar">
      <div id="zone-tools-container" class="p-2">
            <details id="gridToolsDetails" class="zone-controls-details" open>
                <summary>Raster-Tool</summary>
                <div class="zone-tools">
                    <label>Cols: <input id="gridCols" type="number" min="1" value="4"></label>
                    <label>Rows: <input id="gridRows" type="number" min="1" value="3"></label>
                    <label><input id="gridClear" type="checkbox"> Löschen</label>
                    <button id="btnGenerateGrid" class="btn btn-primary btn-sm">Generieren</button>
                </div>
                <div id="gridInfoMessage" class="hint-message" style="margin-top: 8px;"></div>
            </details>
        </div>
      <details id="zoneListDetails" open>
        <summary>Zonenliste</summary>
        <ul class="zone-list" id="zoneList">
          <!-- Zone items will be injected here -->
        </ul>
      </details>
    </aside>

    <main class="main">
      <h2 class="sr-only">Bild der Ausgrabungsstätte</h2>
      <div class="image-map">
        <div id="imageMap" style="border-radius: var(--radius-md);">
          <!-- Leaflet map will be initialized here -->
        </div>
      </div>
    </main>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module" src="/DatArchi/js/injectHeaderFooter.js"></script>
  <script type="module" src="/DatArchi/js/header/header.js"></script>
  <script type="module" src="/DatArchi/js/header/nav-mobile.js"></script>
  <script type="module" src="/DatArchi/js/footer/footer.js"></script>
  <script type="module" src="/DatArchi/js/main-map.js"></script>
  <script type="module" src="/DatArchi/js/theme-toggle.js"></script>
</body>
</html>
