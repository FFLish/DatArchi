# Netlify configuration for DatArchi
# Publish root (static site). If you use Vite build, change `command` to "npm run build" and
# `publish` to the build output (e.g., "dist").

[build]
  # Leave command empty for direct static deploy (no build step)
  command = ""
  # Publish root directory where index.html lives
  publish = "."

[context.production.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[headers]
  for = "/*"
    [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
